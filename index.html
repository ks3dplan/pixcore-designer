  <html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>PIXCORE Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">
  <h3>PIXCORE (10px X 15px)</h3>

  <div class="controls">
  <div class="color-buttons">
      <button class="color-btn white"  onclick="setColor('white')">White</button>
  <button class="color-btn black"  onclick="setColor('black')">Black</button>
  <button class="color-btn red"    onclick="setColor('red')">Red</button>
  <button class="color-btn green"  onclick="setColor('green')">Green</button>
  <button class="color-btn blue"   onclick="setColor('blue')">Blue</button>
  <button class="color-btn yellow" onclick="setColor('yellow')">Yellow</button>
    <button onclick="eraseAll()">Reset</button>
  </div>

  <div class="action-buttons">
    <button onclick="exportPNG()">Download PNG</button>
  </div>
</div>


  <div id="export-area">
    <div id="grid"></div>
  </div>
</div>

<!-- 一定要先加载 html2canvas -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- 再加载你自己的 JS -->
<script src="script.js"></script>

</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
